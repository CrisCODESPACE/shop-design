<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-topbar layout">
        <img src="./images/header-logo.png" alt="company logo" />
        <nav class="header-nav">
          <a href="#">catalogue</a>
          <a href="#">fashion</a>
          <a href="#">favourite</a>
          <a href="#">lifestyle</a>
          <a href="#" class="btn-style">sign up</a>
        </nav>
      </div>
    </header>
    <main id="main">
      <section class="hero">
        <div class="hero-info">
          <h1 class="hero-title">let's explore unique clothes.</h1>
          <p class="hero-paragraph">
            Live for Influential and Innovative fashion!
          </p>
          <!-- <div>
            <a href="#" class="btn-style">shop now</a>
          </div> -->
          <a href="#" class="btn-style">shop now</a>
        </div>
        <div class="hero-image">
          <img src="./images/hero.png" alt="chica contenta" />
        </div>
      </section>
      <section class="brands">
        <div class="brands-container">
          <img src="./images/hym.png" alt="hym logo" />
          <img src="./images/obey.png" alt="obey logo" />
          <img src="./images/shopify.png" alt="shopify logo" />
          <img src="./images/lacoste.png" alt="lacoste logo" />
          <img src="./images/levis.png" alt="levis logo" />
          <img src="./images/amazon.png" alt="amazon logo" />
        </div>
      </section>
      <section class="new-arrivals">
        <div class="arrivals-container">
          <h2>New Arrivals</h2>
          <div class="arrivals-cards">
            <div class="card">
              <img src="images/chica1.png" alt="chica 1" />
              <div class="card-description">
                <div>
                  <h3>Hoodies & Sweetshirt</h3>
                  <p>Explore Now!</p>
                </div>
                <a href="#"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#797979"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="card">
              <img src="images/chica2.png" alt="chica 2" />
              <div class="card-description">
                <div>
                  <h3>Coats & Parkas</h3>
                  <p>Explore Now!</p>
                </div>
                <a href="#"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#797979"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="card">
              <img src="images/chica3.png" alt="chica 3" />
              <div class="card-description">
                <div>
                  <h3>Tees & T-Shirt</h3>
                  <p>Explore Now!</p>
                </div>
                <a href="#"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="#797979"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
